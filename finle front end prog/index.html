<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stayle/bootstrap.min.css">
    <link rel="stylesheet" href="stayle/all.min.css">

<body>
    <div class="overlay">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="form w-50 m-auto  p-2 rounded shadow">
                    <span id="error"></span>
                    <div class="form-caption text-center py-2">
                        <img style="width: 3rem;" src="image/image/icon.png" alt="">
                    </div>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name ..."
                        class=" form-control my-4">

                    <input type="email" name="email" id="email" placeholder="Enter Your Email ..."
                        class=" form-control my-4">


                    <input type="password" name="password" id="password" placeholder="Enter Your password ..."
                        class=" form-control my-4">


                    <div class="confirm d-flex justify-content-between align-items-center">
                        <button class="btn btn-danger" id="btnLogin">Login</button>
                        <a href="#" id="alert">عارف انك اكيد نسيت كلمه السر ؟</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

   




      <script src="jquery/jquery-3.6.3.min.js"></script>
    <script src="java/js.js"></script>
